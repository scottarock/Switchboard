<section>
  <h1>Switchboard</h1>
  <div
    *ngFor="let switch of switches; let idx = index"
    class="switch"
  >
    <button
      (click)="onClick(idx)"
      [ngClass]="{
        red: !switch,
        green: switch
      }"
    >
      <span *ngIf="switch">ON</span>
      <span *ngIf="!switch">OFF</span>
    </button>
  </div>
</section>
